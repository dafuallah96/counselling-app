<div class="docs-example-viewer-wrapper">
  <h1 class="entry-title">{{postData.title}}</h1>
  <mat-card-subtitle class="post-info">
    <i class="fa fa-calendar" aria-hidden="true"></i>  {{postData.createdDate}}
    <i class="fa fa-user" aria-hidden="true"></i> {{postData.author}}
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <div class="docs-example-viewer-body">
    <div [innerHTML]="postContent | noSanitize">
    </div>
  </div>
</div>
<app-social-share></app-social-share>
<mat-divider></mat-divider>
<app-comments [postId]="postId"></app-comments>
<app-scroller></app-scroller>
